<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--Estilos en CSS-->
    <style>
        .fondo {background: blue;}
        .borde {border: 1px solid black;}
    </style>

    <title>Container</title>
  </head>
  <body>
    <h1>Hello, World</h1>

    <div class="container fondo">
        <p>Texto de ejemplo</p>
    </div>

      <div class="container">
        <div class="row">
          <div class="col-2 borde">1</div>
          <div class="col-6 borde">2</div>
          <div class="col-4 borde">3</div>
        </div>
      </div>

    <hr>

      <div class="container">
          <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-2 col-xl-12 borde">1</div>
            <div class="col-sm-6 col-md-4 col-lg-1 col-xl-12 borde">2</div>
            <div class="col-sm-12 col-md-4 col-lg-9 borde col-xl-12">3</div>
          </div>
        </div>

    <hr>

      <div class="container">
          <div class="row">
            <div class="col borde">1</div>
            <div class="col borde">2</div>
            <div class="w-100"></div>
            <div class="col borde">3</div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
